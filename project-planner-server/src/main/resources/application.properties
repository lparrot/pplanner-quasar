###
# DATABASE
###
spring.datasource.url=jdbc:mysql://localhost:3306/pplanner?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
###
# JPA
###
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql=true
###
# APPLICATION
###
app.jwt.salt-key=ProjectPlannerServerSaltKey
app.jwt.header-name=Authorization
app.jwt.token-prefix=Bearer
###
# SERVER
###
spring.jackson.serialization.fail-on-empty-beans=false
server.servlet.context-path=/
spring.data.rest.base-path=/api
###
# FILEUPLOAD
###
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=215MB
###
# MAIL
###
spring.mail.host=localhost
spring.mail.port=25